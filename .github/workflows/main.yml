name: Gemini AI Automation

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 00:00 執行
  workflow_dispatch:      # 讓您可以手動按「Run workflow」按鈕

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設定 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安裝 Gemini SDK
        run: |
          pip install -U google-genai

      - name: 執行 Python 腳本
        env:
          # 最關鍵：這行把 Secret 注入環境變數
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python gemini_automation.py
